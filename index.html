<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(255, 251, 251);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .stopwatch {
            text-align: center;
            border: 1px solid black;
            background-color: darkslateblue;
            padding: 30px;
            border-radius: 30px;
        }

        .time {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 20px;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #b63056;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #fa0000;
        }

        #startStop:hover {
            background-color: #3700ff;
        }

        #startStop {
            background-color: #21a1f1;
        }

        #laps {
            margin-top: 20px;
            text-align: left;
            color: #fff;
        }

        #laps p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="stopwatch">
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <button id="startStop" onclick="startStop()">Start</button>
            <button onclick="lap()">Lap</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div id="laps"></div>
    </div>
    <script>
        let startTime;
        let updatedTime;
        let difference;
        let timerInterval;
        let running = false;
        let lapCount = 0;
        let lastLapTime = 0;

        function startStop() {
            if (!running) {
                startTime = new Date().getTime() - difference || new Date().getTime();
                timerInterval = setInterval(updateTime, 1000);
                document.getElementById("startStop").textContent = "Stop";
                running = true;
            } else {
                clearInterval(timerInterval);
                document.getElementById("startStop").textContent = "Start";
                running = false;
            }
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;

            document.getElementById("time").textContent = hours + ":" + minutes + ":" + seconds;
        }

        function lap() {
            if (running) {
                lapCount++;
                let currentLapTime = difference - lastLapTime;
                lastLapTime = difference;

                let hours = Math.floor((currentLapTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((currentLapTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((currentLapTime % (1000 * 60)) / 1000);

                hours = (hours < 10) ? "0" + hours : hours;
                minutes = (minutes < 10) ? "0" + minutes : minutes;
                seconds = (seconds < 10) ? "0" + seconds : seconds;

                const lapTime = hours + ":" + minutes + ":" + seconds;
                const lapElement = document.createElement("p");
                lapElement.textContent = "Lap " + lapCount + ": " + lapTime;
                document.getElementById("laps").appendChild(lapElement);
            }
        }

        function reset() {
            clearInterval(timerInterval);
            running = false;
            difference = 0;
            lapCount = 0;
            lastLapTime = 0;
            document.getElementById("time").textContent = "00:00:00";
            document.getElementById("laps").innerHTML = "";
            document.getElementById("startStop").textContent = "Start";
        }
    </script>
</body>

</html>
